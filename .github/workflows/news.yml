name: WoT EU News -> Telegram

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: wot-news
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHANNEL: ${{ secrets.TG_CHANNEL }}
        run: |
          python Newshardbot.py

      - name: Commit state (posted.sqlite3)
        run: |
          git config user.name "hard-kh-news-bot"
          git config user.email "hard-kh-news-bot@users.noreply.github.com"
          git add posted.sqlite3 || true
          git commit -m "Update posted state" || echo "No changes"
          git push
